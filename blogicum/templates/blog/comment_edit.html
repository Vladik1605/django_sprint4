{% extends "base.html" %}
{% block title %}Редактирование комментария{% endblock %}
{% block content %}
  <h1>Комментарий</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.text.label_tag }}<br>
      {{ form.text }}
    </div>
    <button type="submit">Отправить</button>
  </form>
{% endblock %}
